<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="rwd_css.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/cwtexyen.css">
  </head>
  <body>

    <div id="all" class="container_fluid">
      <div id="portal" class="container_fluid">
      <video autoplay loop id="bgvid">
    <source src="img/japanshot.mp4" type="video/mp4" >
    </video>
        <div id="portalNav" class="container_fluid">
          <div id="Nav_logo"></div>
          <div id="Nav_text"></div>
        </div>
        <div id="portalText" align="center">
          <h id="welcomeTXT">歡迎回家</h>
          <p id="uniqueTXT">從超過190個國家的當地人租住獨一無二的家</p>
        </div>
        <div id="bookArea">
          <div id="orderBar" ></div>
        </div>
      </div>
      <div id="ad" class="container_fluid">
        <div id="ad_text"></div>
      </div>
      <div id="content" class="container_fluid">
        <div class="col-sm-12 col-md-8 col-lg-8">
          <div id="content_pic" class="row">
            <div id="pic_A" class="col-sm-12 col-md-12 col-lg-4">
              <div class="col-sm col-md col-lg"></div>
            </div>
            <div id="pic_B" class="col-sm-12 col-md-6 col-lg-4">
              <div class="col-sm col-md col-lg"></div>
            </div>
            <div id="pic_C" class="col-sm-12 col-md-6 col-lg-4">
              <div class="col-sm col-md col-lg"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="location" class="container_fluid">
        <div id="location_btn" class="col-8"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
